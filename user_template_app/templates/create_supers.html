<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>User With Template</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee+Shade">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Butcherman">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md text-black-50 bg-danger border-primary border rounded-0 shadow-lg">
        <div class="container"><a class="navbar-brand text-dark" href="/"
                style="font-family: 'Bungee Shade', cursive;font-size: 30px;">Super Pages</a><button
                data-toggle="collapse" data-target="#navcol-1" class="navbar-toggler"><span class="sr-only">Toggle
                    navigation</span><span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-center border rounded-0 border-white shadow ml-5" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item"> <a class="nav-link text-white ml-5" href="/view_super"
                            style="font-weight: 500;">Super Heroes</a>
                        <a class="nav-link text-white ml-5" href="view_villain" style="font-weight: 500;">Super
                            Villians</a>
                    </li>
                    <li class="nav-item"><a class="nav-link text-white mr-5 ml-5" href="#"
                            style="font-weight: 500;">Teams</a><a class="nav-link text-white mr-5 ml-5" href="#"
                            style="font-weight: 500;">Add Super Team</a></li>
                    <li class="nav-item"><a class="nav-link active text-white" href="#" style="font-weight: 500;"></a>
                    </li>
                    <li class="nav-item"><a class="nav-link active text-white" href="#" style="font-weight: 500;"></a>
                    </li>
                    <li class="nav-item"><a class="nav-link active text-white" href="#" style="font-weight: 500;"></a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#"></a><a class="nav-link text-white" href="#"
                            style="font-weight: 500;"></a></li>
                    <li class="nav-item"><a class="nav-link active text-white" href="#" style="font-weight: 500;"></a>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav"></ul>
            </div><a class="text-white" href="#">Home</a>
        </div>
    </nav>
    <h1 class="text-center text-primary  mt-5" style="font-family: Bangers, cursive;">Create and add your favorite
        Super heroes</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <form class="bg-warning border rounded border-primary shadow mt-5 p-3" action="/create_super"
                    method="POST">{% csrf_token %}

                    <div class="form-group"><label class="text-primary"
                            style="font-family: Bangers, cursive;font-size: 25px;color: rgb(33, 37, 41);">Real
                            Name:</label>
                        <input class="border rounded-pill border-dark shadow form-control" type="text" name="real_name"
                            placeholder="Real Name">
                    </div>
                    <div class="form-group"><label class="text-primary"
                            style="font-family: Bangers, cursive;font-size: 25px;color: rgb(33, 37, 41);">Code
                            Name:</label>
                        <input class="border rounded-pill border-dark shadow form-control" type="text" name="code_name"
                            placeholder="Code Name">
                    </div>
                    <div class="form-group"><label class="text-primary"
                            style="font-family: Bangers, cursive;font-size: 25px;color: rgb(33, 37, 41);">Team:</label>
                        <select class="border rounded-pill border-primary shadow form-control">
                            <optgroup label="This is a group">{% for team in teams %}
                                <option name="team" selected="">{{team.team_name.all}}</option>
                                {% endfor %}
                            </optgroup>

                        </select>
                    </div>
                    <div class="form-group"><label class="text-primary"
                            style="font-family: Bangers, cursive;font-size: 25px;color: rgb(33, 37, 41);">Team:</label><select
                            class="border rounded-pill border-primary shadow form-control">
                            <optgroup label="This is a group">
                                <option value="is_good" name="True" selected="">Bad</option>
                                <option value="is_good" name="False"> Good</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="form-group text-right"><button
                            class="btn btn-primary btn-lg text-white border rounded-1  shadow"
                            type="submit">Create</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col mt-2">
                <h1 class="text-center  mt-5"
                    style="font-family: Butcherman, serif;color: var(--success);letter-spacing: 1px;">Create&nbsp;
                    and&nbsp; add&nbsp; your&nbsp; favorite&nbsp; Super&nbsp; VIllains</h1>
                <form class="bg-secondary border rounded border-danger shadow mt-5 p-3" p-3="">
                    <div class="form-group"><label
                            style="font-family: Butcherman, serif;font-size: 27px;color: var(--success);font-weight: 300;letter-spacing: 1px;line-height: 38.5px;">Villan:</label><select
                            class="bg-dark border rounded-pill border-danger shadow form-control"
                            style="border-style: solid;border-color: var(--success);color: var(--success);">
                            <optgroup label="This is a group">
                                <option value="is_good" name="True" selected=""> Good</option>
                                <option value="is_good" name="False"> Bad</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="form-group"><label
                            style="font-family: Butcherman, serif;font-size: 27px;color: var(--success);letter-spacing: 1px;line-height: 38.5px;">Real&nbsp;
                            Name:</label><input class="bg-dark border rounded-pill border-danger shadow form-control"
                            type="text" name="Real Name" placeholder="Real Name" style="color: var(--success);"
                            autofocus="">
                    </div>
                    <div class="form-group"><label
                            style="font-family: Butcherman, serif;font-size: 27px;color: var(--success);line-height: 38.5px;letter-spacing: 1px;">Code
                            Name:</label><input class="bg-dark border rounded-pill border-danger shadow form-control"
                            type="text">
                    </div>
                    <div class="form-group"><label
                            style="font-family: Butcherman, serif;font-size: 27px;color: var(--success);line-height: 38.5px;letter-spacing: 1px;">Team:</label>
                        <input class="bg-dark border rounded-pill border-danger shadow form-control" type="text">
                    </div>
                    <div class="form-group text-right"><button
                            class="btn btn-danger btn-lg text-white border rounded-0 shadow"
                            type="submit">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
