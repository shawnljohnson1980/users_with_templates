<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>User With Template</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee+Shade">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Butcherman">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md text-black-50 bg-danger border-primary border rounded-0 shadow-lg">
        <div class="container"><a class="navbar-brand text-dark" href="/"
                style="font-family: 'Bungee Shade', cursive;font-size: 30px;">Super Pages</a><button
                data-toggle="collapse" data-target="#navcol-1" class="navbar-toggler"><span class="sr-only">Toggle
                    navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse text-center border rounded-0 border-white shadow ml-5" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link text-white ml-5" href="/view_super"
                            style="font-weight: 500;">Super
                            Heros</a><a class="nav-link text-white ml-5" href="/view_villain"
                            style="font-weight: 500;">Super
                            Villians</a></li>
                    <li class="nav-item"><a class="nav-link text-white mr-5 ml-5" href="view_teams"
                            style="font-weight: 500;">Teams</a>
                        <a class="nav-link text-white mr-5 ml-5" href="/supers_create" style="font-weight: 500;">Add
                            Supers</a>
                    </li>
                    <li class="nav-item"><a class="nav-link active text-white" href="" style="font-weight: 500;"></a>
                    </li>
                    <li class="nav-item"><a class="nav-link active text-white" href="#" style="font-weight: 500;"></a>
                    </li>
                    <li class="nav-item"><a class="nav-link active text-white" href="#" style="font-weight: 500;"></a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#"></a><a class="nav-link text-white" href="#"
                            style="font-weight: 500;"></a></li>
                    <li class="nav-item"><a class="nav-link active text-white" href="#" style="font-weight: 500;"></a>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav"></ul>
            </div>
            <a class="nav-link text-white mr-5 ml-5" href="/" style="font-weight: 500;">Home</a>
        </div>
    </nav>
    <h1 class="text-center text-primary shadow mt-5" style="font-family: Bangers, cursive;">Create your Super Team</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <form class="bg-warning border rounded border-primary shadow mt-5 p-3" action="/create_team"
                    method="POST">{% csrf_token %}
                    <div class="form-group"><label class="text-primary"
                            style="font-family: Bangers, cursive;font-size: 25px;color: rgb(33, 37, 41);">Team
                            Alliance:</label><input class="border rounded-pill border-dark shadow form-control"
                            type="text" name="is_good" placeholder="If Good True">
                    </div>
                    <div class="form-group"><label class="text-primary"
                            style="font-family: Bangers, cursive;font-size: 25px;color: rgb(33, 37, 41);">Team
                            Name:</label><input class="border rounded-pill border-dark shadow form-control" type="text"
                            name="team_name" placeholder="Team Name">
                    </div>
                    <div class="form-group"><label class="text-primary"
                            style="font-family: Bangers, cursive;font-size: 25px;color: rgb(33, 37, 41);">Inception
                            Date:</label>
                        <input class="border rounded-pill border-dark shadow form-control" type="text"
                            name="created_date" placeholder="Date Created">
                    </div>
                    <div class="form-group text-right"><button
                            class="btn btn-primary btn-lg text-white border rounded-0 shadow"
                            type="submit">Create</button>
                    </div>
                    <div class="form-group"><label class="text-primary"
                            style="font-family: Bangers, cursive;font-size: 25px;color: rgb(33, 37, 41);">Current teams
                        </label>
                        <select class="border rounded-pill border-primary shadow form-control">
                            <optgroup label="This is a group">
                                {% for team in teams %}
                                <option name="team" selected="">{{team.team_name.all}}</option>
                                {% endfor %}
                            </optgroup>
                        </select>
                    </div>
                    <div class="form-group"><label class="text-primary"
                            style="font-family: Bangers, cursive;font-size: 25px;color: rgb(33, 37, 41);">Team
                            Members:</label>
                        <p>{{superhero.team.all}}, </p>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col mt-2 mt-5">
                <h1 class="text-center shadow mt-5"
                    style="font-family: Butcherman, serif;color: var(--success);letter-spacing: 1px;">Create&nbsp;
                    your&nbsp; Villain&nbsp; Team</h1>
                <form class="bg-secondary border rounded border-primary shadow mt-5 p-3 mb-5" p-3="">
                    <div class="form-group">{% csrf_token %}
                        <label
                            style="font-family: Butcherman, cursive;font-size: 27px;color: var(--success);font-weight: 300;line-height: 38.5px;letter-spacing: 1px;">VIllain&nbsp;
                            or&nbsp; Super :</label><select
                            class="bg-dark border rounded-pill border-danger shadow form-control"
                            style="border-style: solid;border-color: var(--success);color: var(--success);">
                            <optgroup label="This is a group">
                                <option value="Good" selected="">Good</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="form-group"><label
                            style="font-family: Butcherman, cursive;font-size: 27px;color: var(--success);line-height: 39.5px;letter-spacing: 1px;">Team&nbsp;
                            Name :</label><input class="bg-dark border rounded-pill border-danger shadow form-control"
                            type="text" name="team_Name" placeholder="Team Name" style="color: var(--success);"
                            autofocus=""></div>
                    <div class="form-group"><label
                            style="font-family: Butcherman, serif;font-size: 27px;color: var(--success);line-height: 39.5px;letter-spacing: 1px;">Code
                            Name :</label><input class="bg-dark border rounded-pill border-danger shadow form-control"
                            type="text">
                    </div>
                    <div class="form-group"><label class="text-success"
                            style="font-family: Butcherman, serif;font-size: 27px;color: var(--success);letter-spacing: 1px;line-height: 38.5px;">Current
                            teams
                        </label>
                        <select class="border rounded-pill border-primary shadow form-control">
                            <optgroup label="This is a group">
                                {% for team in teams.super_villain %}
                                <option name="team" selected="">{{team.super_villain}}</option>
                                {% endfor %}
                            </optgroup>
                        </select>
                    </div>
                    <div class="form-group"><label class="text-success"
                            style="font-family: Butcherman, serif;font-size: 27px;color: var(--success);letter-spacing: 1px;line-height: 38.5px;">Team
                            Members:</label>
                        <p>{{super_villain.team.all}}, </p>
                    </div>
                    <div class="form-group text-right text-danger"><button
                            class="btn btn-danger btn-lg text-dark border rounded border-dark"
                            type="submit">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
